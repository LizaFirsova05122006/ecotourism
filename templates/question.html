{% extends "base.html" %}

{% block content %}
<div class="topnav">
  <a href="https://ecotourism.glitch.me/">Главная</a>
  <a href="https://ecotourism.glitch.me/nature_reserves">Заповедники</a>
  <a href="https://ecotourism.glitch.me/animals">Животные</a>
  <a class="active" href="https://ecotourism.glitch.me/question">Задать вопрос</a>
</div>
<h1>Форма для вопросов</h1>
		<div>
				<form class="login_form_1" method="post">
            <div class="form-group">
              <label for="exampleInputEmail1">Адрес электронной почты</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-
                     describedby="emailHelp" placeholder="Введите адрес электронной почты">
              <small id="emailHelp" class="form-text text-muted">
								Мы никогда не передадим вашу электронную почту кому-либо еще.
							</small>
            </div>
            <div class="form-group">
              <label>Ваше имя</label>
              <input type="text" name="name" placeholder="Введите свое имя" class="form-control">
            </div>
            <div class="form-group">
              <label>Ваш вопрос</label>
              <input type="text" name="question" placeholder="Введите свой вопрос" class="form-control" rows="5">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" name="check" class="form-check-input" id="exampleCheck1" value="1">
                <label class="form-check-label" for="exampleCheck1">
								Можно ли Ваш вопрос опубликовать на вкладке "Часто задаваемые вопросы" с указанием Вашего имени?
                </label>
              <input type="hidden" name="check" value="0">

            </div>
            <button type="submit" class="btn btn-primary">
							Отправить
						</button>
         </form>
		</div>
{% endblock %}
